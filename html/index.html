<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GameSlash/css/main.css">

    <!--Googlo fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Owl JQuery-->
    <link rel="stylesheet" href="/GameSlash/css/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/GameSlash/css/Owl/owl.theme.default.min.css">
    <title>GameSlash</title>
</head>
<body>
    <header class="header-principal">
        <div class="container">
            <h1 class="title-h1">GameSlash</h1>
            <div class="navegacao">
                <nav>
                    <a class="nav" href="#">Home</a>
                    <a class="nav" href="#">Community</a>
                    <a class="nav" href="#">SlashGuild</a>
                    <a class="nav" href="#">Games</a>
                    <a class="nav" href="#">Apps</a>
                    <a class="nav" href="#">TV & Movies</a>
                    <a class="nav" href="#">Music</a>
                </nav>
            </div>
        </div>

        <div class="capa-principal">
            <div class="jogo">
                <figure>
                    <a href="#"><img class="img-jogo" src="/GameSlash/img/capa-6.jpg" alt="imagens do jogo"></a>
                    <div class="descricao">
                        <h3 class="title-h3">guardens of Suns</h3>
                        <p class="descricao">let's go a new adventure.</p>
                    </div>
                </figure>
            </div>
        </div>
    </header>
    <div class="jogos">
        <h3 class="seleção-jogos">Jogos</h3>
    </div>

    <div class="container-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/GameSlash/img/jogo1.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo2.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo3.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo4.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo5.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo6.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo7.jpg" alt="">
            </div>
            <div class="item">
                <img src="/GameSlash/img/jogo8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="/GameSlash/js/Owl/jquery.min.js"></script>
    <script src="/GameSlash/js/Owl/owl.carousel.min.js"></script>
    <script src="/GameSlash/js/Owl/setup.js"></script>
    
</body>
</html>
